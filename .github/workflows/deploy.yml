name: Deploy
on:
  push:
    branches:
      - main

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    environment: prod
    concurrency: deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Get App Hostname
        run: |
          HOSTNAME=$(flyctl status --json | jq -r '.Hostname') 
          echo "::set-output name=HOSTNAME::$HOSTNAME"

      - name: Set/Update configuration
        run: |
          flyctl secrets set APP_ENV=prod
          flyctl secrets set HOST=${{ steps.Get-App-Hostname.outputs.HOSTNAME }}
          flyctl secrets set PORT=8080
          flyctl secrets set DB_URL=${{ secrets.DB_URL }}
          flyctl secrets set DB_TOKEN=${{ secrets.DB_TOKEN }}
          flyctl secrets set LOG_LEVEL=debug
          flyctl secrets set OAUTH_GITHUB_CLIENT_ID=${{ secrets.OAUTH_GITHUB_CLIENT_ID }}
          flyctl secrets set OAUTH_GITHUB_SECRET=${{ secrets.OAUTH_GITHUB_SECRET }}

      - name: Deploy
        run: flyctl deploy
